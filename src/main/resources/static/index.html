<html>
    <head>
        <title>ID CARD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
      body {
      background: #0573A1;
      font-size: 19px;
      width: 28%;
      margin: auto;
      }
      form {
      padding: 10px;
      border-radius: 15px;
      background: #40EAEC;
      }
      .label p{
          justify-content: center;
      align-items: center;
      text-align: center;
      }
        </style>
    </head>
    <body>
        <form action="/viewCard" method="post" enctype="multipart/form-data">
            <div class="label">
                <p>Id Card Mahasiswa</p>
            </div>
            Name <input type="text" name="name"/><br>
            Date <input type="date" name="tanggal"/><br>
            Picture <input type="file" name="gambar"/><br>
            <button type="submit" href="/">Submit</button>
        </form>
    </body>
</html>
